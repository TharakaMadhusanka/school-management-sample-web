<div class="container">
  <div class="row">
    <div class="col-md-12 col-xs-12 col-sm-12 mat-elevation-z8">
      <table mat-table [dataSource]="schoolslist" class="table table-striped table-hover">

        <ng-container matColumnDef="SchoolName">
          <th mat-header-cell *matHeaderCellDef> School Name </th>
          <td mat-cell *matCellDef="let element"> {{element.SchoolName}} </td>
        </ng-container>

        <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
        </ng-container>

        <ng-container matColumnDef="NoOfStudents">
          <th mat-header-cell *matHeaderCellDef> No Of Registered Students </th>
          <td mat-cell *matCellDef="let element"> {{element.NoOfRegisteredStudents}} </td>
        </ng-container>

        <ng-container matColumnDef="Button">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element">
            <button type="button" (click)="deleteRecord(element)" class="btn btn-warning">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
